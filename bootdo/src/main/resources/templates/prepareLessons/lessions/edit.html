<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${lessions.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">备课标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${lessions.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属目录：</label>
								<div class="col-sm-8">
									<input id="catalog" name="catalogDTO" th:value="${lessions.catalogDTO}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学期：</label>
								<div class="col-sm-8">
									<input id="term" name="termDTO" th:value="${lessions.termDTO}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="creationtime" name="creationtime" th:value="${lessions.creationtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备课内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${lessions.content}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/prepareLessons/lessions/edit.js">
	</script>
</body>
</html>
